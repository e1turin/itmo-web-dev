<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:head>
        <h:outputStylesheet>
            .ui-analog-clock {
                width: 200px;
            }
        </h:outputStylesheet>

        <!-- bootstrap: -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous"/>
    </h:head>

    <h:body>
        <header>
            <div class="headers bg-light p-3">
                <h1>Лабораторная работа №3</h1>
                <h2>Вариант 13155</h2>
                <h3>Тюрин Иван P32131, ИСУ: 335047</h3>
            </div>
        </header>

        <nav class="navbar navbar-expand-lg">
            <div class="collapse navbar-collapse">
                <ul class="nav nav-tabs">
                    <li class="nav-item mx-2">
                        <h:button class="nav-link mx-2" outcome="main" value="На главную страницу"/>
                    </li>
                    <li class="nav-item">
                        <h:button class="nav-link active" outcome="start" value="На начальную страницу"/>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="container">
                <p:clock mode="client" displayMode="analog"/>
                <p:clock mode="client" displayMode="digital"/>
            </div>
        </div>

        <br/>

        <footer>
        </footer>
    </h:body>
</f:view>
</html>
